name: CI (lite)

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      SR_ADAPTER_DISABLE_NATIVE_RUNTIME: "1"
      PYTHONWARNINGS: "default"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          pip install -e .[dev]
          pip install ruff
      - name: Ruff (lint)
        run: ruff check .
      - name: Run tests
        run: pytest -q
